 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock Paper Sicssors Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./main.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
    <h1 class="title">Rock, Paper Sicssors Game</h1>
    <div class="main-header">
            <div class="buttons-wrapper">
                <button id="rockButton"><i class="fas fa-hand-rock"></i></button>
                <button id="paperButton"><i class="fas fa-hand-paper"></i></button>
                <button id="sicssorsButton"><i class="fas fa-hand-scissors"></i></button>
            </div>
            <div class="result-wrapper">
                    <div class="result-inner">
                            <h2>You Win</h2>
                            <p>Your rock beats the computers scissors</p>
                    </div>
            </div>
            <div class="score-wrapper">
                <div>
                    <p>Your Score</p>
                    <span id="userScore">0</span>
                </div>
                <div>
                     <p>Draws</p>
                    <span id="drawScore">0</span>
                </div>
                <div>
                    <p>Computer Score</p>
                    <span id="computerScore">0</span>
                   </div>
            </div>
           
            
    </div>
    <script src="./script.js"></script>
</body>
</html>
